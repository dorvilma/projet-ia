version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-agent_dev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agent_dev_password}
      POSTGRES_DB: agent_system
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-agent_dev}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  init-n8n-db:
    image: postgres:16-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGUSER: ${DB_USER:-agent_dev}
      PGPASSWORD: ${DB_PASSWORD:-agent_dev_password}
      PGDATABASE: agent_system
    entrypoint: ["sh", "-c"]
    command:
      - |
        echo 'Creating n8n user and database...'
        psql -c "SELECT 1 FROM pg_roles WHERE rolname='n8n_user'" | grep -q 1 || psql -c "CREATE ROLE n8n_user WITH LOGIN PASSWORD 'n8n_dev_password';"
        psql -tc "SELECT 1 FROM pg_database WHERE datname='n8n_db'" | grep -q 1 || psql -c "CREATE DATABASE n8n_db OWNER n8n_user;"
        psql -c "GRANT ALL PRIVILEGES ON DATABASE n8n_db TO n8n_user;"
        echo 'n8n database ready!'
    restart: "no"

  n8n:
    image: n8nio/n8n:latest
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n_db
      - DB_POSTGRESDB_USER=n8n_user
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD:-n8n_dev_password}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-change-me-to-a-random-string-32ch}
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_METRICS=true
      - EXECUTIONS_MODE=regular
    ports:
      - "5678:5678"
    volumes:
      - n8ndata:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: dev
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://${DB_USER:-agent_dev}:${DB_PASSWORD:-agent_dev_password}@postgres:5432/agent_system
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672
      - N8N_BASE_URL=http://n8n:5678
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-change-me-in-production-please}
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    working_dir: /app
    command: >
      sh -c "
        npx prisma db push --accept-data-loss &&
        npx tsx watch src/server.ts
      "
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_WS_URL=ws://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    working_dir: /app
    command: >
      sh -c "npx vite --host 0.0.0.0"
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  rabbitmqdata:
  n8ndata:

networks:
  default:
    name: agent-network
